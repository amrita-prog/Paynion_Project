<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Invitation</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', sans-serif;
        }

        .invite-card {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .invite-card h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .group-name {
            font-size: 22px;
            font-weight: bold;
            color: #0d6efd;
        }

        .invited-by {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="invite-card">
        <h3>ðŸŽ‰ Group Invitation</h3>

        <p>
            You have been invited to join
            <div class="group-name">
                {{ invite.group.title }}
            </div>
        </p>

        <p class="invited-by">
            Invited by <strong>{{ invite.invited_by.username }}</strong>
        </p>

        <form method="post" action="{% url 'groups:accept_invite' invite.token %}">
            {% csrf_token %}

            <div class="btn-group">
                <button type="submit" name="action" value="accept" class="btn btn-success">
                    âœ” Accept
                </button>

                <button type="submit" name="action" value="reject" class="btn btn-danger">
                    âœ– Reject
                </button>
            </div>
        </form>
    </div>

</body>
</html>
