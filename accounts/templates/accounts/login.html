{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Paynion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 230, 226, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 230, 226, 0.06) 0%, transparent 50%),
                radial-gradient(circle, rgba(200, 200, 200, 0.15) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px;
            background-color: #f8fafb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        /* Brand Section - Compact */
        .brand-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.3);
            margin-bottom: 0.5rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin: 0.5rem 0 0.25rem;
            line-height: 1.2;
        }

        .brand-tagline {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0;
            line-height: 1.3;
        }

        /* Login Card - Compact */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.75rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        /* Form Elements - Compact */
        .form-group {
            margin-bottom: 1.125rem;
        }

        .form-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 0.4rem;
            display: block;
        }

        .input-group-custom {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 10;
        }

        .form-control-custom {
            width: 100%;
            padding: 0.75rem 0.875rem 0.75rem 2.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.9rem;
            background: #f9fafb;
            transition: all 0.2s;
            color: #374151;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #14b8a6;
            background: white;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        .form-control-custom::placeholder {
            color: #9ca3af;
        }

        /* Password Field */
        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.4rem;
        }

        .forgot-password {
            color: #14b8a6;
            font-size: 0.8rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #0d9488;
        }

        /* Remember Me */
        .remember-section {
            margin: 1rem 0;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1.5px solid #d1d5db;
            cursor: pointer;
            accent-color: #14b8a6;
        }

        .remember-checkbox label {
            color: #6b7280;
            font-size: 0.85rem;
            cursor: pointer;
            margin: 0;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(20, 184, 166, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Signup Link */
        .signup-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .signup-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0;
            line-height: 1.4;
        }

        .signup-link {
            color: #14b8a6;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }

        .signup-link:hover {
            color: #0d9488;
        }

        /* Alert Messages - Compact */
        .alert-custom {
            padding: 0.75rem 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.25rem;
            border: none;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error, .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 0.75rem;
            }

            .login-card {
                padding: 1.5rem 1.25rem;
            }

            .brand-section {
                margin-bottom: 1.25rem;
            }

            .brand-icon {
                width: 44px;
                height: 44px;
                font-size: 1.35rem;
            }

            .brand-name {
                font-size: 1.35rem;
            }

            .brand-tagline {
                font-size: 0.8rem;
            }

            .login-title {
                font-size: 1.35rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }

        @media (max-height: 700px) {
            .brand-section {
                margin-bottom: 1rem;
            }

            .brand-icon {
                width: 44px;
                height: 44px;
                font-size: 1.35rem;
                margin-bottom: 0.35rem;
            }

            .brand-name {
                font-size: 1.35rem;
                margin: 0.35rem 0 0.2rem;
            }

            .brand-tagline {
                font-size: 0.8rem;
            }

            .login-card {
                padding: 1.5rem 1.75rem;
            }

            .login-title {
                font-size: 1.35rem;
                margin-bottom: 1.25rem;
            }

            .form-group {
                margin-bottom: 0.95rem;
            }

            .remember-section {
                margin: 0.85rem 0;
            }

            .signup-section {
                margin-top: 1.25rem;
                padding-top: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-icon">P</div>
            <h1 class="brand-name">Paynion</h1>
            <p class="brand-tagline">Split expenses, stay friends.</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            
            <h2 class="login-title">Welcome Back</h2>

            <!-- Django Messages -->
            {% if messages %}
                {% for msg in messages %}
                <div class="alert-custom alert-{{ msg.tags }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}

                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group-custom">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="m3 7 9 6 9-6"/>
                        </svg>
                        <input 
                            type="email" 
                            name="email" 
                            class="form-control-custom" 
                            placeholder="alexander@example.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <div class="password-header">
                        <label class="form-label">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="input-group-custom">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control-custom" 
                            placeholder="••••••••••••"
                            required
                        >
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-section">
                    <div class="remember-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    Log In
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <!-- Signup Section -->
            <div class="signup-section">
                <p class="signup-text">
                    Don't have an account? 
                    <a href="{% url 'accounts:signup' %}{% if next %}?next={{ next }}{% endif %}" class="signup-link">
                        Signup for free
                    </a>
                </p>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
