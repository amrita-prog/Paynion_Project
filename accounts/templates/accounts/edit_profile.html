{% extends "base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">

  <div class="card shadow-sm">
    <div class="card-body">

      <h4 class="mb-4">Edit Profile</h4>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- ================= PROFILE IMAGE ================= -->
        <div class="text-center mb-4">

          <!-- PROFILE IMAGE -->
          <img
            id="profile-img"
            src="{{ request.user.profile_image.url }}"
            class="rounded-circle border shadow-sm mb-3"
            width="120"
            height="120"
            style="object-fit: cover;"
            alt="Profile Image">

          <!-- CHANGE PHOTO BUTTON -->
          <div class="d-flex justify-content-center gap-3">

            <!-- Change Photo -->
            <label for="id_profile_image" class="btn btn-outline-primary btn-sm">
              Change Photo
            </label>

            <!-- Remove Photo -->
            {% if request.user.profile_image.name != 'default_profile.jpg' %}
            <label class="btn btn-outline-danger btn-sm">
              <input type="checkbox"
                    name="remove_image"
                    id="remove-image"
                    class="d-none">
              Remove Photo
            </label>
            {% endif %}

          </div>

          <!-- HIDDEN FILE INPUT -->
          <input type="file" name="profile_image" id="id_profile_image" class="d-none" accept="image/*">

        </div>


        <!-- ================= FULL NAME ================= -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          {{ form.full_name }}
        </div>

        <!-- ================= PHONE ================= -->
        <div class="mb-3">
          <label class="form-label">Phone</label>
          {{ form.phone }}
        </div>

        <!-- ================= BIO ================= -->
        <div class="mb-3">
          <label class="form-label">Bio</label>
          {{ form.bio }}
        </div>

        <!-- ================= ACTION BUTTONS ================= -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'accounts:profile' %}"
             class="btn btn-outline-secondary">
            Cancel
          </a>

          <button type="submit"
                  class="btn btn-primary">
            Save Changes
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

<script>
document.getElementById('id_profile_image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profile-img').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

{% if request.user.profile_image.name != 'default_profile.jpg' %}
document.getElementById('remove-image').addEventListener('change', function(e) {
    if (e.target.checked) {
        // Assuming default image URL
        document.getElementById('profile-img').src = '/media/default_profile.jpg';
    } else {
        // If unchecked, revert to original or selected
        // For simplicity, if file selected, keep it, else original
        const fileInput = document.getElementById('id_profile_image');
        if (fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-img').src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        } else {
            document.getElementById('profile-img').src = '{{ request.user.profile_image.url }}';
        }
    }
});
{% endif %}
</script>

{% endblock %}
